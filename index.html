<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Javascript Events</title>
    <meta name="description" content="About Event Listeners">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="body">
    <nav>
      <ul>
      <li><a href="">Click</a></li><li>
      <a href="">Mousemove</a></li><li>

    <main>
      <h1 id="h1"><img src="img/js.png" alt="Logo" id="logo">Click Me</h1>
      <section>
        <p>This is a site that demonstrates how Javascript event listeners work.  Please feel free to interact with the site to see each of the event listeners in action!</p>
      </section>
      <article class="container" id="main">
        <form>
          <fieldset>
            <legend>Your Information</legend>
              <label for="name">First Name</label>
                <input type="text" name="firstname" id="firstName" maxlength="25">
              <label for="name">Last Name</label>
                <input type="text" name="lastname" id="lastName" maxlength="25">
              <label for="email">Email</label>
                <input type="email" name="email" id="email" maxlength="50">
              <label for="message">Your Message</label>
                <textarea name="message" id="message" rows="10" cols="30">
                </textarea>
              <div id="button">
                <input type="submit" name="submit" value="Submit">
              </div>
          </fieldset>
        </form>
      </article>
      <aside class="container" id="aside">
        <figure>
          <h2>How Do Event Listeners Work?</h2>
          <img src="img/listener.jpg" alt="How Event Listeners Work" id="howitworks">
          <figcaption>Click the above image to use an event listener to change the image to another image.</figcaption>
        </figure>
      </aside>
    </main>
  </div>
