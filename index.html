<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Javascript Events</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <h1 id="h1"><img src="img/js.png" alt="Logo" id="logo">Click Me</h1>
      <section>
        <p>This is a site that demonstrates how Javascript event listeners work.  Please feel free to interact with the site to see each of the event listeners in action!</p>
      </section>
    <div class="container">
      <form>
        <fieldset>
          <legend>Your Information</legend>
            <label for="name">First Name</label>
              <input type="text" name="firstname" id="firstName" maxlength="25">
            <label for="name">Last Name</label>
              <input type="text" name="lastname" id="lastName" maxlength="25">
            <label for="email">Email</label>
              <input type="email" name="email" id="email" maxlength="50">
            <label for="message">Your Message</label>
              <textarea name="message" id="message" rows="10" cols="30">
              </textarea>
            <div id="button">
              <input type="submit" name="submit" value="Submit">
            </div>
        </fieldset>
      </form>
    </div>
    <footer>
      <p>Kyle Maxey Design 2017</p>
    </footer>
  </main>


    <script src="js/main.js"></script>
</body>
</html>
